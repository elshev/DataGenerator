<div>
    <label for="numberMin">Min</label>
    <input id="numberMin" type="number" class="int-input-8" ng-model="columnInfo.min" />
    <label for="numberMax">Max</label>
    <input id="numberMax" type="number" class="int-input-8" ng-model="columnInfo.max" />
    <label for="precision">Precision</label>
    <input id="precision" type="number" class="int-input-2" ng-model="columnInfo.precision" min="0" max="{{columnInfo.maxPrecision}}" />
</div>
